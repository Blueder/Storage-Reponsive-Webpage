<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="/styles/styles.css">
  <script src="script/css-style.js" defer type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <div class="main-div"> 
    
    <div class="left-div">

      <span class="logo"></span>

      <div class="action-icons">

        <span class="icon document"></span>
        <span class="icon folder"></span>
        <span class="icon upload"></span>

      </div>
    
    </div><!--End of Left-div-->

    <div class="right-div">
      <div class="container">
        <p class="gigs-used">Youâ€™ve used <b>815 GB</b>of your storage</p>
        
        <div class="progress-bar">
          <div class="progress">

          </div>
        </div>

        <div class="container">

          <p id="used-storage">0 GB</p>
          <p id="total-storage">1000 GB</p>

        </div>
      </div>
      <div class="storage-left">
        <span id="number-left">185</span>
        <span id="gb-left">GB LEFT</span>

      </div>

    </div><!--End of Right-div-->

  </div> <!--End of Main-div-->
</body>
</html>
